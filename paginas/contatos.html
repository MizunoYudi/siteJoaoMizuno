<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabron Restaurantes</title>
    <link rel="stylesheet" type="text/css" href="../estilos/layout.css">
    <link rel="stylesheet" type="text/css" href="../estilos/formulario.css">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../imagens/logotipo.png" alt="esqueleto com sobreiro">
        <h1>Cabron</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Principal</a></li>
            <li><a href="contatos.html">Contatos</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Formulário para contato</h1>
            <form action="#" method="post">
                <input type="text" name="nome" id="nome" placeholder="Nome" class="nome">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="sobrenome">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
                <input type="text" name="endereco" id="endereco" class="endereco" placeholder="Endereço">
                <textarea name="msg" id="msg" cols="30" rows="6" placeholder="Digite sua mensagem aqui"></textarea>
                <button type="submit" id="enviar" nome="enviar">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Cabron©️ made by João Mizuno</p>
    </footer>
</body>
</html>
